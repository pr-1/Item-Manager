<a href="#" class="secondary-content">
  <div *ngIf ="!addItem">
    <form (ngSubmit)="addItems()">
      <input type="submit" value="Add Item" class="btn-large orange black-text">
    </form>
  </div>
</a>
<div *ngIf ="addItem">
 
<div class="card">
   
    <div class="card-content">
      <span class="card-title">Add Item
          <a href="#" class="secondary-content">
              <i (click)="clearState()" class="fa fa-close "></i>
            </a>
      </span>
      <form (ngSubmit)="onSubmit()" class="col s6">
        <div class="row">
          <div class="input-field col s6">
            <input type="text" placeholder="Add Title" [(ngModel)]="item.title" name="title">
            <label>Title</label>
          </div>
          <div class="input-field col s6">
            <input type="text" placeholder="Add Description" [(ngModel)]="item.description" name="description">
            <label>Description</label>
          </div>
          <input type="submit" value="Submit" class="btn">
        </div>
      </form>
    </div>
  </div>
</div>
